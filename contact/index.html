<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact â€” Maye Edwin</title>
    <link rel="shortcut icon" href="/icons/pwafire192white.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0a0a" />
  </head>
  <body>
    <div id="wrapper">
      <article class="panel secondary">
        <div class="image">
          <img src="/images/mayeedwingdg.jpg" alt="" data-position="bottom center" loading="lazy" />
        </div>
        <div class="content">
          <ul class="actions spinX">
            <li><a href="/" class="button small back">Home</a></li>
          </ul>
          <div class="inner">
            <header>
              <h2>Let's Talk</h2>
            </header>
            <form name="contactform" method="post" action="https://formspree.io/f/YOUR_FORM_ID" id="contact-form">
              <div class="fields-row">
                <div class="field">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" />
                </div>
                <div class="field">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required />
                </div>
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5"></textarea>
              </div>
              <ul class="actions">
                <li><button type="submit" class="button submit">Send Message</button></li>
                <li><a href="#" class="button small" data-share="contact">Share</a></li>
              </ul>
            </form>
          </div>
        </div>
      </article>
      <footer id="footer">
        <p class="copyright">&copy; Maye Edwin <span id="year"></span></p>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  </body>
</html>
